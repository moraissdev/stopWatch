<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Cronômetro</h1>
        <div class="timer">
        <h2 class="minute">00<span class="two-points"> : <span class="second">00<span class="two-points"> : <span class="milisecond">000</span></h2>
        </div>
        <div class="buttons">
        <button class="start-button">Iniciar</button>
        <button class="stop-button">Pausar</button>
        <button class="reset-button">Redefinir</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
