<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Cronômetro</h1>
        <div class="timer">
        <h2>
            <span class="minute">00</span>
            <span class="two-points"> : </span>
            <span class="second">00</span>
            <span class="two-points"> : </span>
            <span class="milisecond">000</span>
        </h2>
        </div>
        <div class="buttons">
        <button class="start-button button-effect">Iniciar</button>
        <button class="continue-button button-effect">Continuar</button>
        <button class="stop-button button-effect">Pausar</button>
        <button class="reset-button button-effect">Redefinir</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
